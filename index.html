<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="calc-container">
                <div class="display"></div>

                <div class="button-container">
                    <button>AC</button>
                    <button>(</button>
                    <button>)</button>
                    <button class="btn operation btn-plus">+</button>

                    <button class="btn number btn-seven">7</button>
                    <button class="btn number btn-eight">8</button>
                    <button class="btn number btn-nine">9</button>
                    <button class="btn operation btn-divide">รท</button>
                    <button class="btn number btn-four">4</button>
                    <button class="btn number btn-five">5</button>
                    <button class="btn number btn-six">6</button>
                    <button class="btn operation btn-multiply">x</button>
                    <button class="btn number btn-one">1</button>
                    <button class="btn number btn-two">2</button>
                    <button class="btn number btn-three">3</button>
                    <button class="btn operation btn-minus">-</button>
                    <button class="btn number btn-zero">0</button>
                    <button class="btn period btn-period">.</button>
                    <button class="btn btn-equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
